<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button class="button-clear"
                             ng-click="myGoBack()">
            <i class="ion-arrow-left-c"></i>
        </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable">
      <h1 class="title">Too Many Projects</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-toggle="left" ng-click="login()" ng-hide="userState.isUserLoggedIn">
          Sign In
        </ion-item>
          <ion-item menu-toggle="left" href="#/app/profile" ng-hide="!userState.isUserLoggedIn">
              My Account
          </ion-item>
          <ion-item menu-toggle="left" href="#/app/purchases" ng-hide="!userState.isUserLoggedIn">
              Purchase Credits
          </ion-item>
        
        <ion-item menu-toggle="left" href="#/app/projects" ng-hide="!userState.isUserLoggedIn">
          My Projects
        </ion-item>
          <ion-item menu-toggle="left" href="#/app/about">
              About
          </ion-item>
          <ion-item menu-toggle="left" ng-click="fbLogout()" ng-hide="!userState.isUserLoggedIn">
              Sign Out
          </ion-item>
          <ion-item menu-toggle="left" ng-click="exitApp()" >
              Exit App
          </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
