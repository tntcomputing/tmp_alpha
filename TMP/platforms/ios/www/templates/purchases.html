<ion-view view-title="Purchases"  >
    
    <ion-content class="has-header">
        
        <div class="list card">
            <div class="item item-avatar">
                <img src='http://graph.facebook.com/{{user.id}}/picture?width=60&height=60' />
                <h2>{{user.name}}</h2>
                <p><span>Credits: </span>{{user.credits}}</p>
            </div>

        </div>
        <div class="list card">
            <div class="item item-divider">
                Purchase Credits
            </div>
            <div class="item item-text-wrap">
                Credits are used through out the system to allow for automatic loading of details from the DVLA and updating MOT and Tax information
            </div>
            <a ng-repeat="product in products" class="item item-thumbnail-left" href="#" ng-click="buy(product.productId)">
                <img src="img/{{product.productId}}.jpg" />
                <h2>{{product.title}} - {{product.price}}</h2>
                <p style="overflow:visible">{{product.description}}</p>
            </a>
            
        </div>
        
       
       
    </ion-content>
</ion-view>
