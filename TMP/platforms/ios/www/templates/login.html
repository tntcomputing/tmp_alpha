<ion-modal-view id="LoginView" title="Login" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Login</h1>
    </ion-header-bar>
        <ion-content padding="'true'" scroll="false" class="has-header">
           
                <form class="list">
                    <ion-list>
                        <label class="item item-input">
                            <span class="input-label">Email</span>


                            <input ng-model="user.email" type="email" placeholder="">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">Password</span>


                            <input ng-model="user.password" type="password" placeholder="">
                        </label>
                    </ion-list>
                    <div class="spacer" style="height: 40px;"></div>

                    
                        <button class="button button-stable button-block " ng-click="login()">Log in</button>
                    <input type="hidden" ng-model="user.accountEmail" />
                    <button ng-show="user.enableResend" class="button button-stable button-block " ng-click="resend()">Resend Account Verification</button>

                        <a ng-click="signup()" class="button button-positive button-clear button-block ">Or create an account</a>
                    <a ng-click="changePassword()" class="button button-positive button-clear button-block ">Change Password</a>

                    <a ng-click="resetPasswordView()" class="button button-positive button-clear button-block ">Forgotten Password?</a>

</form>
            
        </ion-content>
    
</ion-modal-view>
