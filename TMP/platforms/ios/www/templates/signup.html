<ion-modal-view id="SignupView" title="Signup" ng-controller="SignupCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Signup</h1>
    </ion-header-bar>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="" ng-model="data.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="data.password">
                </label>
               
            </ion-list>
            
           
            <button ng-click="signup(data)" class="button button-stable button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-modal-view>
