<ion-modal-view id="resetPasswordView" title="resetPassword" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Reset Password</h1>
    </ion-header-bar>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="" ng-model="data.email">
                </label>
                
               
            </ion-list>
            
           
            <button ng-click="resetPassword(data)" class="button button-stable button-block ">Reset Password</button>
        </form>
    </ion-content>
</ion-modal-view>
