<ion-modal-view id="changePasswordView" title="changePassword" ng-controller="LoginCtrl">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Change Password</h1>
    </ion-header-bar>
    <ion-content padding="'true'" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="" ng-model="data.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Current Password</span>
                    <input type="password" placeholder="" ng-model="data.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">New Password</span>
                    <input type="password" placeholder="" ng-model="data.newPassword">
                </label>
               
            </ion-list>
            
           
            <button ng-click="updatePassword(data)" class="button button-stable button-block ">Change Password</button>
        </form>
    </ion-content>
</ion-modal-view>
