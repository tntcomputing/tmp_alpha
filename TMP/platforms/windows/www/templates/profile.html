<ion-view view-title="Profile">
    <ion-view-title>
        <h1 class="title">My Account</h1>
    </ion-view-title>
    <ion-content class="has-header">
        
        <div class="list card">
            <div class="item">
                <h2>{{loggedin_name}}</h2>
                <p>{{loggedin_id}}</p>
                
                <p><span>Credits: </span>{{user.credits}}</p>
                <h2>Add Credits</h2>
                <div>Enter Code: <a href="#" editable-password="user.passcode" onaftersave="creditAccount()">{{ user.passcode || 'Enter code' }}</a></div>

            </div>
            <button ng-click="logout()" class="button button-balanced button-block  icon-left ion-log-out">Logout</button>

            
        </div>
    </ion-content>
</ion-view>
