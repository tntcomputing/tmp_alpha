<ion-view view-title="ListOfProjects" >
    <ion-nav-title >My Projects</ion-nav-title>
    <ion-floating-menu ng-hide="!userState.isUserLoggedIn" >
        <ion-floating-item button-class="floatButton" button-color="#c94a2a" text-class="menuText2"  icon="ion-plus-circled" click="toggleList('new')" text="New Project"></ion-floating-item>

        <ion-floating-item button-class="floatButton" button-color="#2AC9AA" text-class="menuText" icon="ion-star" click="toggleList('fav')" text="Show: Favourtites"></ion-floating-item>
        <ion-floating-item button-class="floatButton" button-color="#2AC9AA" text-class="menuText" icon="ion-android-alert" click="toggleList('mot')" text="Show: MOT Issues"></ion-floating-item>
        <ion-floating-item button-class="floatButton" button-color="#2AC9AA" text-class="menuText" icon="ion-android-alert" click="toggleList('insurance')" text="Show: Insurance Issues"></ion-floating-item>

        <ion-floating-item button-class="floatButton" button-color="#2AC9AA" text-class="menuText" icon="ion-android-alert" click="toggleList('tax')" text="Show: TAX Issues"></ion-floating-item>
        <ion-floating-item button-class="floatButton" button-color="#2AC9AA" text-class="menuText" icon="ion-arrow-up-b" click="toggleList('AZ')" text='SORT BY {{orderText}}'></ion-floating-item>
    </ion-floating-menu>
     <ion-content >
        
         
            <div ng-hide="notification.message.length === 0" class="card">
                <div class="item item-text-wrap">
                    {{notification.message}}
                </div>
            </div>
        
            <ion-list ng-repeat="project in projects | orderBy: orderBy | filter:search">
                <ion-item href="#/app/projects/{{project.id}}">
                    <div class="item-avatar">

                        <img ng-src="{{project.thumb}}" style ="max-width:60px!important;max-height:60px!important;height:60px!important;width:60px!important;" >
                        
                        <span ng-class="project.motStatus.motClass">{{project.motStatus.motText}}</span>
                        <span ng-class="project.taxStatus.taxClass">{{project.taxStatus.taxText}}</span>
                        <span ng-class="project.insuranceStatus.insuranceClass">{{project.insuranceStatus.insuranceText}}</span>

                    </div>
                    
                    <h1>{{project.id}}</h1>
                        <h2>{{project.make}}</h2>
                        <h2>{{project.model}}</h2>
                    
                     <i id="like" ng-class="{'icon energized ion-star': project.fav, 'icon energized ion-android-star-outline': !project.fav}"></i>

                </ion-item>

            </ion-list>
        
            <div class="list">

                <label class="item" ng-hide="!userState.isUserLoggedIn">
                    <button class="button button-block button-positive" ng-show="false"  ng-click="createProject()">
                        New Project
                    </button>

                </label>
                <label class="item" ng-hide="userState.isUserLoggedIn">
                    <button class="button button-block button-positive" ng-click="login()">
                        Sign in
                    </button>
                </label>

            </div>
</ion-content>
    <div class="menuBackground" ng-show="hideBackground"></div>

</ion-view>
